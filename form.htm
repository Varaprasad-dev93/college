<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVR & JC College of Engineering Cultural Fest Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="animate__animated animate__bounceInDown">RVR & JC College of Engineering Cultural Fest Registration Form</h2>
        <form action="https://varaprasad-dev93.github.io/college/cultural.htm" method="POST" class="animate__animated animate__fadeIn">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="regd-no">Registration Number:</label>
                <input type="text" id="regd-no" name="regd-no" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <p class="animate__animated animate__fadeInUp"><strong>Non-Technical Events:</strong></p>
                <input type="checkbox" id="music" name="events" value="music">
                <label for="music">Music</label><br>
                <input type="checkbox" id="dance" name="events" value="dance">
                <label for="dance">Dance</label><br>
                <input type="checkbox" id="drama" name="events" value="drama">
                <label for="drama">Drama</label><br>
                <input type="checkbox" id="art" name="events" value="art">
                <label for="art">Art</label><br>
                <!-- Add more non-technical event options -->
            </div>
            <div class="form-group">
                <p class="animate__animated animate__fadeInUp"><strong>Technical Events:</strong></p>
                <input type="checkbox" id="coding" name="events" value="coding">
                <label for="coding">Coding Competition</label><br>
                <input type="checkbox" id="robotics" name="events" value="robotics">
                <label for="robotics">Robotics</label><br>
                <input type="checkbox" id="techtalks" name="events" value="techtalks">
                <label for="techtalks">Tech Talks</label><br>
                <!-- Add more technical event options -->
            </div>
            <div class="form-group">
                <button type="submit" class="animate__animated animate__fadeInUp" onclick="myfunction()">Register</button>
            </div>
        </form>
    </div>
</body>
<script defer>
function myfunction(){
alert("Registered Successfully");
}
</script>
</html>
